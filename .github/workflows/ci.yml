name: CI - Test MySQL in Spring Boot

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: webtourism
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost" --health-interval=5s --health-timeout=5s --health-retries=40

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -uroot -ppassword -e "SELECT 1;" && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run Tests
        run: mvn test

      - name: Debug Surefire Test Reports
        if: failure()
        run: cat target/surefire-reports/*.txt || true
